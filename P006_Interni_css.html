<html>
<head>
	<meta charset="UTF-8">
	<title>Interní CSS</title>
	<style>
	p{ 
		color: red;
		background-color: grey;
	}
	body { 
		background-color: pink;
	}
	</style>
</head>
<body>
	<font color="blue">
		<p>
			Tohle je odstavec.
		</p>
	</font>
	<!-- Ukázka Inline CSS-->
	<p style="color: blue">
		Tohle je odstavec.
	</p>
</body>
</html>
