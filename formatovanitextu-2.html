		<h1> Nadpis 1 </h1>
		<p> Ukázka bezpatkového písma </p> 
	</font>

	<!-- Délka čáry - v % zastoupení plochy těla dokumentu nebo v px -- > 
	<!--Prvek hr vkládá horizontální čáru -->
	<hr size= "10px" color="blue" noshade>
	<!-- size - tlouštka čáry; color - barva čáry; noshade vypíná stínování -->
	Ukázka systémového písma
